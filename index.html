<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes floatCloud {
      0% { transform: translateX(-20%); opacity: 0.5; }
      50% { transform: translateX(20%); opacity: 0.9; }
      100% { transform: translateX(-20%); opacity: 0.5; }
    }

    .cloud {
      animation: floatCloud 12s linear infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-400 to-sky-600 min-h-screen flex items-center justify-center px-4">
  
  <div class="relative w-full max-w-xl mx-auto bg-sky-300/80 rounded-xl border-2 border-black shadow-2xl p-6 transition-transform hover:scale-105">

    <div class="absolute top-0 left-0 w-32 h-32 cloud bg-white/30 rounded-full blur-2xl"></div>
    <div class="absolute top-10 right-0 w-24 h-24 cloud bg-white/20 rounded-full blur-xl delay-500"></div>

    <h2 class="text-3xl font-bold text-white text-center mb-6">
      <i class="fa-solid fa-cloud mr-2 text-white"></i>Weather Forecast
    </h2>

    <div class="flex flex-col gap-4 items-center justify-center mb-8">
      <p class="location_of text-xl font-semibold text-white text-center"></p>
      <div class="flex flex-wrap gap-3 justify-center w-full sm:flex-nowrap">
        <input
          type="text"
          id="loact"
          placeholder="Enter location"
          class="flex-1 min-w-[200px] px-4 py-2 rounded-lg border border-white text-black focus:outline-none"
        />
        <button
          id="btn"
          class="bg-[#054997] text-white font-semibold px-5 py-2 rounded-lg hover:bg-blue-800 hover:scale-105 transition-all duration-300"
        >
          Check
        </button>
      </div>
    </div>

    <div class="details grid grid-cols-1 sm:grid-cols-2 gap-6 text-center">
      <div class="Tem_per bg-white text-gray-800 rounded-lg p-4 shadow-md hover:shadow-lg transition-transform hover:-translate-y-1">
        <div class="temperature space-y-2"></div>
      </div>
      <div class="sun_wind bg-white text-gray-800 rounded-lg p-4 shadow-md hover:shadow-lg transition-transform hover:-translate-y-1">
        <div class="sun space-y-2"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./weather.js"></script>
</body>
</html>
